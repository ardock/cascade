language: android

notifications:
  email:
    -  moses@futurice-nonda.flowdock.com 

env:
  global:
    - ANDROID_API_LEVEL=21
    - ANDROID_API_EMULATOR_LEVEL=21
    - ANDROID_BUILD_TOOLS_VERSION=21.1.2
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_SDK_HOME=${TRAVIS_BUILD_DIR}
    - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)         
    - INSTALL_TIMEOUT=8 # minutes (does this matter?)         

jdk:
  - oraclejdk7
#  - oraclejdk8

android:
  components:
    # Uncomment the lines below if you want to
    # use the latest revision of Android SDK Tools
#    - platform-tools
#    - tools

    # The BuildTools version used by your project
#    - build-tools-$ANDROID_BUILD_TOOLS_VERSION

    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL

    # Additional components
#    - extra-google-google_play_services
#    - extra-google-m2repository
#    - extra-android-m2repository
#    - addon-google_apis-google-19

    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-$ANDROID_ABI-android-$ANDROID_API_LEVEL
#    - extra
#    - add-on

  licenses:
    - 'android-sdk-license-.+'
#    - 'google-gdk-license-.+'
#    - 'android-sdk-preview-license-.+'

before-install:
#    - android update sdk -u -a
    - jdk_switcher use oraclejdk7
    - echo no | android create avd --force -n test -t android-$ANDROID_API_EMULATOR_LEVEL --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &

before_script:
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    - cd ./ReactiveCascade

script:
    - jdk_switcher use oraclejdk8
    - ./gradlew build connectedCheck


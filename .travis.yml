language: android

notifications:
  email:
    -  moses@futurice-nonda.flowdock.com 

env:
  global:
    - TERM=dumb
    - ANDROID_API_LEVEL=23
    - ANDROID_BUILD_TOOLS_VERSION=23.0.1
    - ANDROID_DEVICE="Nexus 6"
    - ANDROID_ABI="default/armeabi-v7a"
#    - ANDROID_SDK_HOME=${TRAVIS_BUILD_DIR}
    - ADB_INSTALL_TIMEOUT=8 # minutes (2 minutes by default)         
    - INSTALL_TIMEOUT=8 # minutes        

sudo: false

jdk:
  - oraclejdk8

# Update to the lastest JDK8
addons:
  apt:
    packages:
      - oracle-java8-installer

android:
  components:
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API_LEVEL
    # Uncomment the lines below if you want to use the latest revision of Android SDK Tools
    - platform-tools
    - tools
#    - extra
#    - add-on
#    - extra-google-google_play_services
#    - extra-google-m2repository
#    - extra-android-m2repository
#    - addon-google_apis-google-$ANDROID_API_LEVEL

    - sys-img-$ANDROID_ABI-android-$ANDROID_API_LEVEL
    - extra-android-support
    - extra-android-m2repository

  licenses:
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
    - 'android-sdk-preview-license-.+'

before_script:
    - android create avd --force -n test -t android-$ANDROID_API_LEVEL -d "Nexus 6" --abi $ANDROID_ABI
    - emulator -avd test -no-skin -no-audio -no-window &
    - android-wait-for-emulator
    - adb shell input keyevent 82 &
    - cd ./ReactiveCascade

script:
    - ./gradlew --info build connectedCheck


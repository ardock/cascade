apply plugin: 'com.android.library'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'pmd'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 22
        versionCode 1
        versionName "0.3"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    lintOptions {
        warning 'InvalidPackage' // For Okio, https://github.com/square/okio/issues/58
        abortOnError false   // For RetroLambda, remove when possible
    }

    android {
        packagingOptions {
            exclude 'META-INF/LICENSE.txt' // For PMD
            exclude 'META-INF/NOTICE.txt'  // For PMD
            exclude 'META-INF/services/net.sourceforge.pmd.cpd.Language' // For PMD        }
            exclude 'META-INF/services/net.sourceforge.pmd.lang.Language' // For PMD
        }
    }
}

retrolambda {
	defaultMethods true
}

